<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .changebtn{
  font-family: "helvetica neue", helvetica, sans-serif;
  letter-spacing: 1px;
  text-transform: uppercase;
  text-align: center;
  border: 2px solid rgb(200 200 0 / 0.6);
  background-color: rgb(0 217 217 / 0.6);
  color: rgb(100 0 0 / 1);
  box-shadow: 1px 1px 2px rgb(0 0 200 / 0.4);
  border-radius: 10px;
  padding: 3px 10px;
  cursor: pointer;
}

    </style>
</head>
<body>
    <button class="changebtn">player1: crish</button>
    <script>
        let btn=document.querySelector('.changebtn')
        btn.addEventListener('click',updateName)
        function updateName(){
            let newName=prompt('enter your name')
            btn.innerHTML=`player 1:${newName}`
        }
    </script>
</body>
</html>

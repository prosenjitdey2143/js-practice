<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="day">monday</div>
        <div class="day dayTwo">tuesday</div>
        <div class="day">wednusday</div>
        <div class="day">thursday</div>
    </div>
    <script>
        let parent=document.querySelector('.parent')
        console.log(parent)
        console.log(parent.children)
        console.log(parent.children[1])
        for (let i = 0; i < parent.children.length; i++) {
            
            console.log(parent.children[i].textContent)
            parent.children[i].style.color="green"
            
        }
        console.log(parent.firstElementChild)
        console.log(parent.lastElementChild)
        let dayTwo=document.querySelector('.dayTwo')
        console.log(dayTwo)
        console.log(dayTwo.parentElement)
        console.log(dayTwo.previousElementSibling)
        console.log(dayTwo.nextElementSibling)
        
    </script>
</body>
</html>
